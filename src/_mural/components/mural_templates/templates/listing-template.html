
<div>
  <div class="pattern-menu-side">
    <ul once-show="patterns.children.length &gt; 1">
      <li ng-repeat="pattern in patterns.children"><a data-target="#{{pattern.name | anchor}}" ng-href="#!/{{ rootSection }}/{{ sectionSlug }}/{{ pattern.name | anchor }}" once-text=" pattern.name " ng-class="{active: anchor(pattern.name) == subSection}"></a></li>
    </ul>
  </div>
  <div class="main-content">
    <ul class="pattern-template-list">
      <li ng-repeat="template in templates.children"><a once-href="template.meta.url">
          <h4 once-text="template.name">{{ template.name }}</h4><img once-src="template.meta.preview"/></a></li>
    </ul>
  </div>
</div>
