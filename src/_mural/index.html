<!DOCTYPE html>
<html lang="en" ng-app="mural" class="no-js mural menu__opened">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="&apos;Mural - &apos; + section">Mural</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="_assets/bower/prism/themes/prism.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
    <!-- Your CSS File-->
    <link rel="stylesheet" href="_assets/css/main.css">
    <!-- Your CSS File-->
  <script id="readmePath">var readmePath = [{name: "styleguide", path: "_assets/data/readmes/styleguide.json"}]</script></head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">NetIQ Developer Guides</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/mural/api/index.html">API</a></li>
          <li><a href="/mural/styles/index.html">Styles</a></li>
          <li ng-class="{ active: isActive(&apos;/&apos;)}"><a ng-href="#!/">Design Patterns</a></li>
        </ul>
        <ul ng-repeat="readme in readmes" class="nav navbar-nav">
          <li ng-repeat="element in readme.data" ng-class="{ &apos;active&apos;: isActive(&apos;/&apos; + readme.slug + &apos;/&apos; + element.slug) }" once-show="element.children.length"><a once-href="&apos;#!/&apos; + readme.slug + &apos;/&apos; + element.slug">{{ element.name | dashToSpace | capitalize:true }}</a></li>
        </ul>
      </div>
    </div>
    <div id="wrapper">
      <nav id="sidebar-wrapper">
        <ul class="nav sidebar-nav">
          <li class="nav sidebar-brand">
            <h3>Introduction</h3>
          </li>
          <li ng-class="{active: section==&apos;Overview&apos;}" ng-if="!currentReadMe" class="nav"><a href="#!/">Overview</a>
            <div ng-repeat="style in styles">
              <ul class="nav">
                <li class="nav">
                  <h3 once-text="style.name"></h3>
                </li>
                <li ng-repeat="element in style.data" ng-class="{&apos;active&apos;: element.slug == sectionSlug}" once-show="element.children.length" class="nav"><a once-href="&apos;#!/&apos;+style.slug+&apos;/&apos;+element.slug" once-text="element.name"></a></li>
              </ul>
            </div>
          </li>
          <li ng-class="{active: section==&apos;Overview&apos;}" ng-if="currentReadMe" class="nav"><a href="#!/">Overview</a>
            <div ng-repeat="readme in currentReadMe.children">
              <ul class="nav">
                <li class="nav">
                  <h3 once-text="readme.name"></h3>
                </li>
                <li ng-repeat="element in readme.children" ng-class="{&apos;active&apos;: element.slug == sectionSlug}" once-show="readme.children.length" class="nav"><a ng-click="scrollTo(element.name)" once-text="readme.name" ng-class="{active: anchor(readme.name) == subSection}"></a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Content-->
      <div class="page-content-wrapper">
        <!-- / Menu-->
        <header ng-controller="headerController" class="navbar navbar-top">
          <div class="navbar-header">
            <button ng-click="toggleMenu($event)" class="navbar-nav btn btn-unstyled btn-toggle"><em class="fa fa-bars"></em></button>
            <h3 ng-bind="section" class="navbar-brand"></h3>
          </div>
          <div class="navbar-form navbar-right">
            <div class="input-group">
              <input type="text" ng-model="selected" typeahead="pattern.url as pattern.value for pattern in globalPatterns | filter:$viewValue | limitTo:8" name="section" class="form-control">
              <div action="" class="input-group-btn">
                <button class="btn btn-default"><em class="fa fa-search fa-lg"></em></button>
              </div>
            </div>
          </div>
        </header>
        <div ng-view="" class="pattern-wrapper"></div>
        <footer>
          <p>Documentation generated by Mural.</p>
        </footer>
      </div>
    </div>
    <!-- jQuery-->
    <!-- script(src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js")-->
    <script src="_assets/bower/jquery/jquery.js"></script>
    <!-- jQuery-->
    <!-- Angular-->
    <script src="_assets/bower/angular/angular.min.js"></script>
    <script src="_assets/bower/angular-route/angular-route.min.js"></script>
    <!-- Parsers-->
    <script src="_assets/bower/js-yaml/js-yaml.js"></script>
    <script src="_assets/bower/marked/lib/marked.js"></script>
    <!-- PrismJS code highlighter-->
    <script src="_assets/bower/prism/prism.js"></script>
    <script src="_assets/bower/highlight/src/highlight.js"></script>
    <!-- Patterns-->
    <script src="_assets/bower/angular-once/once.js"></script>
    <script src="components/mural_app/controllers.js"></script>
    <script src="components/mural_app/markdown/markdown.module.js"></script>
    <script src="components/mural_app/markdown/markdown.compile.directive.js"></script>
    <script src="components/mural_app/markdown/markdown.preview-and-markup.directive.js"></script>
    <script src="components/mural_app/markdown/markdown.raw-include.directive.js"></script>
    <script src="components/mural_app/filters.js"></script>
    <script src="components/mural_app/services.js"></script>
    <script src="components/mural_app/app.js"></script>
    <!-- / Patterns-->
    <!-- Autocomplete-->
    <script src="_assets/bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- Sticky scrollspy-->
    <script src="_assets/bower/ngSticky/dist/sticky.min.js"></script>
  </body>
</html>
